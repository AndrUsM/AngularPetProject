<div class="font-display block m-auto max-w-96 container">
  <div class="form-layout">
    <div class="heading-layout">
      <h1 class="heading-title leading">Sign in here</h1>
      <span class="subtitle">
        If you donâ€™t have an account register You can
        <span class="font-bold text-blue-800">Register here!</span>
      </span>
    </div>
  </div>

  <form
    class="form-section stack-layout"
    [formGroup]="loginFormSchema"
    (ngSubmit)="this.handleSubmit()">
    <div class="stack-layout">
      <mat-form-field>
        <mat-label>First name</mat-label>

        <input matInput formControlName="username" />

        <mat-error />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>

        <input matInput formControlName="password" type="password" />

        <mat-error />
      </mat-form-field>
    </div>

    <button class="cursor-pointer primary-color" type="submit">Submit</button>
  </form>
</div>
